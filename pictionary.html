<html lang="fr">
  <head>
    <meta charset="UFT-8">
    <title>Pictionnary</title>

    <style>
      canvas{
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      label{
        display: block;
      }

      .users{
        position: fixed;
        top: 0;
        right: 0;
        padding: 10px;
        border: 1px solid #756842;
      }
    </style>
  </head>
  <body>
    <h1>Hello Picto</h1>
    <form>
      <label for="">
        Line weight : <input type="range" class="js-weight"  min="1" max="50">
      </label>
      <label for="">
        Color: <input type="color" class="js-color" value="000000">
      </label>
    </form>

    <ul class="users js-users">

    </ul>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script>
      let socket = io();

      const username = prompt('Tell me yout name');

      socket.emit('username', username);

      const inputWeight = document.querySelector('.js-weight');
      const inputColor = document.querySelector('.js-color');
      const usersList = document.querySelector('.js-users');

      function setup(){
        createCanvas(500, 500);
      }

      function mouseDragged(){
        strokeWeight(inputWeight.value);
        stroke(inputColor.value);
        line(mouseX, mouseY, pmouseX, pmouseY);
        socket.emit('line', {
          mouseX,
          mouseY,
          pmouseX,
          pmouseY,
          weight : inputWeight.value,
          color : inputColor.value
        });
      }

      socket.on('line', (data) => {
        strokeWeight(data.weight);
        stroke(data.color);
        line(data.mouseX, data.mouseY, data.pmouseX, data.pmouseY);
      })

      socket.on('users', (data) => {
        usersList.innerHTML = "";
        data.forEach((user) => {
          const li = document.createElement('li');
          li.innerHTML = user;
          usersList.appendChild(li);
        });
      })
    </script>
  </body>
</html>
